<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Drag &amp; Draughts</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="draughts">
	<header>

	</header>
	<div class="container testing" ng-controller="GameCtrl as gameCtrl">
		<game-board id="game-board">
			<playing-square
				ng-repeat="piece in gameCtrl.gamePieceData track by $index"
				id="sq{{ $index + 1 }}"
				droppable="true">

				<game-piece ng-if="!!piece"
					class="{{ piece.shade }}"
					ng-class="{'king': piece.crowned, 'disabled': gameCtrl.isDisabled(piece.id, piece.shade), 'captured': piece.captured}"
					data-piece="piece"
					data-in-play="{{ gameCtrl.inPlay }}"
					data-is-moving="gameCtrl.isMoving"
					data-update="gameCtrl.update(moveData)"
					data-yield-turn="gameCtrl.yieldTurn(pieceId)"
					id="{{ piece.id }}"
					draggable="true"></game-piece>

				</playing-square>

		</game-board>
	</div>

	<footer>

	</footer>
	
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/angular-resource/angular-resource.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/models/GamePiece.js"></script>
	<script src="js/models/BoardMove.js"></script>
	<script src="js/services/lb-services.js"></script>
	<script src="js/services/dataTransfer.js"></script>
	<script src="js/services/gameData.js"></script>
	<script src="js/services/gamePosition.js"></script>
	<script src="js/services/gameObituary.js"></script>
	<script src="js/game.controller.js"></script>
	<script src="js/game-board.directive.js"></script>
	<script src="js/playing-square.directive.js"></script>
	<script src="js/game-piece.directive.js"></script>
</body>
</html>
